<div *ngIf="active" class="confirmation_dialog">
  <p>Are you sure that you want to {{ description }}?</p>
  <div class="confirmation_dialog__actions">
    <span class="confirmation_dialog__reject" (click)="onNoClick()">No</span>
    <span class="confirmation_dialog__accept" (click)="onYesClick()">Yes</span>
  </div>
</div>
